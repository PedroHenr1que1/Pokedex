<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">

  <!-- Arquivo CSS -->
  <link rel="stylesheet" href="./CSS/style.css">

  <!-- Arquivo JavaScript -->
  <script defer src="./JavaScript/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  <header>
    <h1 class="Title01">P O K É D E X</h1>
  </header>

  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__name"/></span>
      <span class="pokemon__habitat"></span>
      <span class="pokemon__weight"></span>
      <span class="pokemon__type"></span>

    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Search Pokemon..."
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Prev </button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex02.png" alt="pokedex" class="pokedex">
  </main>
</body>
</html>
